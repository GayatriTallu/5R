<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://images.citizenmatters.in/wp-content/uploads/sites/3/2022/06/13193441/organ-donation-JUNE2022.jpeg?strip=all&lossy=1&resize=1030%2C438&ssl=1');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            text-align: 20%;
        }
    </style>
    <title>Organ Donation Form</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrehFcyB2W_CYoAjxx0w2esssH8eUT3uOVFQ&usqp=CAU" type="image/x-icon">
</head>
<body>
    <h1><i>Organ Donation Form</i></h1>
    <form>
        <label for="name"><i>Name: </i></label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="Age"><i>Age: </i></label>
        <input type="text" id="Age" placeholder="Enter your Age"><br>
        <label for="Number1"><i>Phone Number: </i></label>
        <input type="text" id="Number1" placeholder="Enter your Phone number"><br>
        <label for="Blood Group"><i>Blood Group: </i></label>
        <input type="text" id="Blood Group" placeholder="Enter your blood group"><br>
        <i> After my death</i><br>
        <input type="checkbox" id="Corneas">
        <label for="Corneas"> My Corneas</label><br>
        <input type="checkbox" id="Kidney">
        <label for="Kidney"> My Kidneys</label><br>
        <input type="checkbox" id="Heart">
        <label for="Heart"> My Heart</label><br>
        <input type="checkbox" id="Lungs">
        <label for="Lungs"> My Lungs</label><br>
        <input type="checkbox" id="Liver">
        <label for="Liver"> My Liver</label><br>
        <input type="checkbox" id="Pancreas">
        <label for="Pancreas"> My Pancreas</label><br>
        <input type="checkbox" id="Anypart">
        <label for="Anypart"> Any part of my body</label><br>
        <i> May be used for the treatment of others</i><br>
        <label for="signature"><i>Signature: </i></label>
        <input type="text" id="Signature" placeholder="Give your signature">
        <label for="date"><i>Date: </i></label>
        <input type="text" id="Date" placeholder="Enter today's date"><br>
        <label for="Contact"><i>In Emergency, conatct: </i></label>
        <input type="text" id="Contact" placeholder="Enter contact details"><br>
        <label for="Number2"><i>Phone Number: </i></label>
        <input type="text" id="Number2" placeholder="Enter contact number"><br>
        <input type="submit" value="Submit">
</body>
</html>
