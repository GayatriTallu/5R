<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up</h1>
    <form>
        <label for="name"><i>Name: </i></label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="Age"><i>Age: </i></label>
        <input type="number" id="Age" placeholder="Enter your Age" min="18"><br>
        <label for="Number"><i>Phone Number: </i></label>
        <input type="tel" id="Number1" placeholder="Enter your Phone number" pattern="[0-9]{10}"><br>
        <i> Blood Group: </i>
        <select id="blood" name="blood">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select><br>
        <i> Address: </i>
        <textarea></textarea><br>
        <input type="submit" value="Submit">
        <a href="./forms3.html">Already have an account</a>
</body>
</html>
